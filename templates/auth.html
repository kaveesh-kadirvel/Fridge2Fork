{% extends "base.html" %}
{% block title %}Login / Sign Up{% endblock %}
{% block extra_head %}
  <link rel="stylesheet" href="/static/css/auth.css" />
{% endblock %}
{% block content %}
  <section class="auth-shell">
    <h1 class="auth-title">Welcome Back</h1>
    <div class="auth-panels">
      <div class="panel">
        <h3>Log In</h3>
        <form method="post" action="/login" class="form">
          <label class="field">
            <span>Email</span>
            <input type="email" name="email" required />
          </label>
          <label class="field">
            <span>Password</span>
            <input type="password" name="password" required />
          </label>
          <button class="button primary" type="submit">Log In</button>
        </form>
      </div>

      <div class="panel">
        <h3>Sign Up</h3>
        <form method="post" action="/signup" class="form">
          <label class="field">
            <span>Email</span>
            <input type="email" name="email" required />
          </label>
          <label class="field">
            <span>Password</span>
            <input type="password" name="password" required />
          </label>
          <button class="button accent" type="submit">Create Account</button>
        </form>
      </div>
    </div>

    <div class="actions">
      <a href="/" class="button subtle">Back</a>
    </div>
  </section>
{% endblock %}
